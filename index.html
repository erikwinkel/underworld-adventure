<!DOCTYPE html>
<html>
    <head>
        <title>Underworld Adventure</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        <script src="scripts/script.js"></script>
    </head>
    <body>
            <div class="game-container">
                <div class="player-status-container">
                    <div class="player-name"></div>
                    <div class="health-bar"></div>
                    <div class="potion-count"></div>
                    <div class="turn-count"></div>
                    <div class="floor-display"></div>
                    <img src="img/sprite-sheet.png" alt="treasure" class="treasure-display">
                </div>
                <div class="event-log-container"></div>
                <div class="render-container"></div>
                <div class="button-container">
                    <div class="action-button-container">
                        <button type="button" class="ascend-stairs">Ascend Stairs (<)</button>
                        <button type="button" class="descend-stairs">Descend Stairs (>)</button>
                        <button type="button" class="drink-potion">Drink Potion (q)</button>
                        <button type="button" class="pickup-item">Pick Up Item (g)</button>
                    </div>
                    <div class="movement-button-container">
                        <button type="button" class="movement-button" id="up-left" value="up-left">
                            <img src="img/ico/upLeft.png" alt="up-left arrow">
                        </button>
                        <button type="button" class="movement-button" id="up" value="up">
                            <img src="img/ico/arrowUp.png" alt="up arrow">
                        </button>
                        <button type="button" class="movement-button" id="up-right" value="up-right">
                            <img src="img/ico/upRight.png" alt="up-right arrow">
                        </button>
                        <button type="button" class="movement-button" id="left" value="left">
                            <img src="img/ico/arrowLeft.png" alt="left arrow">
                        </button>
                        <button type="button" class="movement-button" id="wait" value="wait"></button>
                        <button type="button" class="movement-button" id="right" value="right">
                            <img src="img/ico/arrowRight.png" alt="right arrow">
                        </button>
                        <button type="button" class="movement-button" id="down-left" value="down-left">
                            <img src="img/ico/downLeft.png" alt="down-left arrow">
                        </button>
                        <button type="button" class="movement-button" id="down" value="down">
                            <img src="img/ico/arrowDown.png" alt="down arrow">
                        </button>
                        <button type="button" class="movement-button" id="down-right" value="down-right">
                            <img src="img/ico/downRight.png" alt="down=right arrow">
                        </button>
                    </div>
                </div>
            </div>
            <div class="welcome-screen">
                <div class="welcome-container">
                    <div class="welcome-message">.</div>
                    <div class="start-input-container">
                        <div class="enter-name">Enter your name:</div>
                        <div class="name-input">
                            <span class="name-input-field"></span>
                            <span class="input-cursor">â–ˆ</span>
                        </div>
                        <button type="button" class="start-game">Start Game</button>
                    </div>
                </div>
            </div>
            <div class="game-over">
                <div class="game-over-message"></div>
                <div class="result"></div>
                <button type="button" class="restart">Restart Game</button>
            </div>
    </body>
</html>
